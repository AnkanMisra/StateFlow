# Docker Compose for StateFlow Backend
# Use: docker-compose up -d

services:
  # Development server with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src:ro
      - ./motia.config.ts:/app/motia.config.ts:ro
    environment:
      - NODE_ENV=development
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    restart: unless-stopped

  # Production server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    restart: unless-stopped
    profiles:
      - production

  # Redis for BullMQ (optional, for production queues)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:
